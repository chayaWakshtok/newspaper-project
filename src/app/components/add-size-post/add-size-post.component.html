
<ul>
  @for (item of items$ | async; track item) {
    <li>{{ item.name }}</li>
  }
</ul>

<form>
  <input type="text" [(ngModel)]="sizePost.name" name="name" placeholder="Name">
  <input type="text" [(ngModel)]="sizePost.x" name="x" placeholder="X">
  <input type="text" [(ngModel)]="sizePost.y" name="y" placeholder="Y">
  <input type="number" [(ngModel)]="sizePost.countPoint" name="count" placeholder="count point">


  <button (click)="create()">Get Posts</button>
</form>
